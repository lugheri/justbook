services:
  api:
    image: node:20
    command:  sh -c "./start.sh"
    environment:      
      #- DEBUG_MODE=true
      - TZ=America/Sao_Paulo  
      - ENVIRONMENT=development
      - SERVICE_PORT=3000
      - DATABASE_URL=mysql://root:${DB_PASSWORD:-password}@database:3306/${DB_NAME:-accounts}?schema=public
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - REDIS_PASS=${REDIS_PASSWORD}
      - APP_SECRET=${JWT_SECRET}
      - UPDATE=2
    ports:
      - "3000:3000"
    volumes:
      - ../:/app
    working_dir: /app
    depends_on:
      - database
      - redis
    mem_limit: 1g
    networks:
      - justbook-network
  
  database:
    image: mysql:8.0-oracle
    container_name: database
    environment:
      TZ: America/Sao_Paulo
      MYSQL_ROOT_PASSWORD: ${DB_PASSWORD:-password}
      MYSQL_DATABASE: ${DB_NAME:-accounts}
      MYSQL_USER: ${DB_USER:-user}
      MYSQL_PASSWORD: ${DB_PASSWORD:-password}
    ports:
      - "3306:3306"
    volumes:
      - mysql_jb_data:/var/lib/mysql
      - mysql_jb_run:/var/run/mysqld
    networks:
      - justbook-network
    healthcheck:
      test: ["CMD-SHELL", "mysqladmin ping -u root -p${DB_PASSWORD:-password} || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s
    deploy:
      resources:
        limits:
          cpus: "1"
          memory: "512M"
        reservations:
          cpus: "0.25"
          memory: "128M"
      restart_policy:
        condition: on-failure
        delay: 30s
        max_attempts: 3
        window: 60s
    restart: unless-stopped

  redis:
    image: redis/redis-stack-server:7.4.0-v1
    container_name: redis
    command: redis-server --requirepass ${REDIS_PASSWORD:-password}
    environment:
      TZ: America/Sao_Paulo
    ports:
      - "7000:6379"
    volumes:
      - redis_jb_data:/data
    networks:
      - justbook-network
    healthcheck:
      test: ["CMD", "redis-cli", "-a", "${REDIS_PASSWORD:-password}", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    deploy:
      resources:
        limits:
          cpus: "0.5"
          memory: "1g"
        reservations:
          cpus: "0.25"
          memory: "256M"
    restart: unless-stopped

networks:
  justbook-network:
    driver: bridge

volumes:
  mysql_jb_data:
  mysql_jb_run:
  redis_jb_data:  